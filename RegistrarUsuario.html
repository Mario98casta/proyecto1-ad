<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Sabor Chapin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registrar.css">
</head>
<body>
    <header>
        <div class="contenedor">
                    <div  class="logo" id="logo">
                        <img src="img/sabor_chapin_logo.png" alt="Logo de la tienda"height="60px">
                        <span>sabor chapin</span>
                    </div>
            
                    <div class="menu-opciones">
                        <ul>
                            <li><a href="index.html">Inicio del sabor</a></li>
                            <li><a href="oferta.html">ofertas</a></li>
                           
                        </ul>
                    </div>
                    
                    <div class="controles-usuario">
                        <ion-icon name="search" id="search-icon"></ion-icon>
                        <input type="text" id="search-input" placeholder="Buscar por nombre">
                        <ion-icon name="cart-outline"></ion-icon>
                        <button  id="btn-sign-up">INGRESAR</button>
                        <ion-icon id="btn-menu" name="menu"></ion-icon>
                    </div>

        </div>
        
    </header>
<main>
    <div class="Loginbox">
        <img class="LogoEmpresa" src="img/sabor_chapin_logo.png" alt="fondo">
        <h1>Registrar Usuario</h1>

        <!--formulario para las conecciones a base de datos-->
        <form id="registro-form">
            <!-- usuario -->
            <label for="usuario">Usuario</label>
            <input type="text" id="registroUsuario" placeholder="Ingrese usuario" required>
        
            <!-- contraseña -->
            <label for="contraseña">Contraseña</label>
            <input type="password" id="registroContra" placeholder="Ingrese contraseña" required>
        
            <!-- confirmar contraseña -->
            <label for="confirmarContraseña">Confirmar Contraseña</label>
            <input type="password" id="registroConf" placeholder="Confirme contraseña" required>
        
            <input type="submit" value="Registrar usuario">
            <a href="#">Olvide mi contraseña</a>
            <a href="login.html">Iniciar Sesion</a>

        </form>

    </div>
</main>
